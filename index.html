<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">       
        <title>API-Clima</title>
        <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-512/weather-192-461761.png">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <script type='text/javascript' src='js/main.js'></script>   
    </head>
    <body>
        <div class="container-fluid">  
            <div class="col-8 offset-2" id="caja">
                <div class="col-6 offset-3 border py-3 text-center my-3 px-3" id="d-form" > 
                    <h5 class="display-6 text-dark pb-4"> El tiempo en tu ciudad</h5>
                    <form class="form-floating">
                        <input type="search" class="form-control py-2" id="txtCity" placeholder="Ingrese ciudad">
                        <label for="txtCity">Ingrese ciudad</label>
                        <br><input type="submit" value="CONSULTAR" class="btn d-grid gap-2 col-12 mx-auto" id="btn">
                    </form>
                    <hr>
                    <div class="row">
                        <div class="col-6"> 
                            <p id="tiempo"></p> 
                            <p id="icono"></p>      
                        </div>  
                        <div class="col-4 offset-1 border-start">
                            <p id="tempActual"></p>
                            <p id="pronostico"></p>
                        </div>
                    </div>
                </div>                 
            </div>        
        </div>
    </body>
</html>
